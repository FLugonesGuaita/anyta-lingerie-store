<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu</title>
    <style>
        .mobile-hamburger, .intermediate-hamburger {
            display: flex;
            flex-direction: column;
            background: red;
            border: none;
            cursor: pointer;
            padding: 8px;
            gap: 4px;
            margin: 10px;
        }
        
        .mobile-hamburger span, .intermediate-hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }
        
        .mobile-nav, .intermediate-nav-menu {
            display: none;
            background: blue;
            color: white;
            padding: 20px;
        }
        
        .mobile-nav.show, .intermediate-nav-menu.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test de Menús Hamburguesa</h1>
    
    <button class="mobile-hamburger" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <button class="intermediate-hamburger" onclick="toggleIntermediateMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <nav class="mobile-nav">
        <p>Menú Móvil</p>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
        </ul>
    </nav>
    
    <nav class="intermediate-nav-menu">
        <p>Menú Intermedio</p>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    
    <script>
        function toggleMobileMenu() {
            console.log('toggleMobileMenu called');
            const mobileNav = document.querySelector('.mobile-nav');
            const mobileBtn = document.querySelector('.mobile-hamburger');
            
            if (mobileNav && mobileBtn) {
                mobileNav.classList.toggle('show');
                mobileBtn.classList.toggle('active');
                console.log('Mobile menu toggled');
            } else {
                console.log('Mobile elements not found');
            }
        }
        
        function toggleIntermediateMenu() {
            console.log('toggleIntermediateMenu called');
            const intermediateNav = document.querySelector('.intermediate-nav-menu');
            const intermediateBtn = document.querySelector('.intermediate-hamburger');
            
            if (intermediateNav && intermediateBtn) {
                intermediateNav.classList.toggle('active');
                intermediateBtn.classList.toggle('active');
                console.log('Intermediate menu toggled');
            } else {
                console.log('Intermediate elements not found');
            }
        }
    </script>
</body>
</html>
