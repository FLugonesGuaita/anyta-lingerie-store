<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hamburger Menus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            padding: 20px;
            background: #f0f0f0;
        }
        
        .hamburger {
            display: flex;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            gap: 4px;
            margin: 10px;
            background-color: #333;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            display: block;
        }
        
        .nav-menu {
            display: none;
            background: #333;
            color: white;
            padding: 20px;
            margin: 10px;
        }
        
        .nav-menu.show {
            display: block;
        }
        
        .nav-menu.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .mobile-test {
                display: block;
            }
            .intermediate-test {
                display: none;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1380px) {
            .mobile-test {
                display: none;
            }
            .intermediate-test {
                display: block;
            }
        }
        
        @media (min-width: 1381px) {
            .mobile-test {
                display: none;
            }
            .intermediate-test {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test de Menús Hamburguesa</h1>
        
        <div class="mobile-test">
            <h2>Menú Móvil (≤768px)</h2>
            <button class="hamburger" onclick="toggleMobileTest()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-menu" id="mobileTestNav">
                <p>Menú móvil funcionando correctamente</p>
            </nav>
        </div>
        
        <div class="intermediate-test">
            <h2>Menú Intermedio (769px-1380px)</h2>
            <button class="hamburger" onclick="toggleIntermediateTest()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-menu" id="intermediateTestNav">
                <p>Menú intermedio funcionando correctamente</p>
            </nav>
        </div>
        
        <div style="margin-top: 20px;">
            <p>Resolución actual: <span id="resolution"></span></p>
            <p>Ancho de ventana: <span id="width"></span>px</p>
        </div>
    </div>
    
    <script>
        function toggleMobileTest() {
            const nav = document.getElementById('mobileTestNav');
            nav.classList.toggle('show');
            console.log('Mobile test menu toggled');
        }
        
        function toggleIntermediateTest() {
            const nav = document.getElementById('intermediateTestNav');
            nav.classList.toggle('active');
            console.log('Intermediate test menu toggled');
        }
        
        function updateResolution() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            
            let resolution;
            if (width <= 768) {
                resolution = 'Móvil';
            } else if (width <= 1380) {
                resolution = 'Intermedio';
            } else {
                resolution = 'Escritorio';
            }
            
            document.getElementById('resolution').textContent = resolution;
        }
        
        window.addEventListener('resize', updateResolution);
        window.addEventListener('load', updateResolution);
    </script>
</body>
</html>
