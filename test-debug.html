<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug - Hamburger Menus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Debug - Hamburger Menus</h1>
        
        <div class="test-section">
            <h2>Mobile Hamburger Test</h2>
            <button class="mobile-hamburger" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div id="mobile-debug" class="debug-info">Mobile menu status: closed</div>
        </div>
        
        <div class="test-section">
            <h2>Intermediate Hamburger Test</h2>
            <button class="intermediate-hamburger" onclick="toggleIntermediateMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div id="intermediate-debug" class="debug-info">Intermediate menu status: closed</div>
        </div>
        
        <div class="test-section">
            <h2>Current Window Width</h2>
            <div id="width-debug" class="debug-info">Width: <span id="current-width"></span>px</div>
        </div>
    </div>
    
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <ul>
            <li><a href="#" onclick="closeMobileMenu()">Inicio</a></li>
            <li><a href="#" onclick="closeMobileMenu()">Productos</a></li>
            <li><a href="#" onclick="closeMobileMenu()">Categorías</a></li>
            <li><a href="#" onclick="closeMobileMenu()">Contacto</a></li>
        </ul>
    </nav>
    
    <!-- Intermediate Navigation -->
    <nav class="intermediate-nav-menu">
        <ul>
            <li><a href="#" onclick="closeIntermediateMenu()">Inicio</a></li>
            <li><a href="#" onclick="closeIntermediateMenu()">Productos</a></li>
            <li><a href="#" onclick="closeIntermediateMenu()">Categorías</a></li>
            <li><a href="#" onclick="closeIntermediateMenu()">Contacto</a></li>
        </ul>
    </nav>
    
    <script src="mobile-menu.js"></script>
    <script>
        // Debug script
        function updateDebugInfo() {
            const currentWidth = window.innerWidth;
            document.getElementById('current-width').textContent = currentWidth;
            
            const mobileNav = document.querySelector('.mobile-nav');
            const intermediateNav = document.querySelector('.intermediate-nav-menu');
            
            const mobileStatus = mobileNav && mobileNav.classList.contains('show') ? 'open' : 'closed';
            const intermediateStatus = intermediateNav && intermediateNav.classList.contains('active') ? 'open' : 'closed';
            
            document.getElementById('mobile-debug').textContent = `Mobile menu status: ${mobileStatus}`;
            document.getElementById('intermediate-debug').textContent = `Intermediate menu status: ${intermediateStatus}`;
        }
        
        // Update debug info every 500ms
        setInterval(updateDebugInfo, 500);
        
        // Initial update
        updateDebugInfo();
        
        // Log clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.mobile-hamburger')) {
                console.log('Mobile hamburger clicked!');
            }
            if (e.target.closest('.intermediate-hamburger')) {
                console.log('Intermediate hamburger clicked!');
            }
        });
    </script>
</body>
</html>
